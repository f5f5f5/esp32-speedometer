; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; Build GPS test by default to isolate from the full app
[platformio]
default_envs = gps_test

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Monitor settings
monitor_speed = 115200
monitor_filters = direct
monitor_port = COM3
; Build flags
build_flags = 
    -DGPS_TEST
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=0
    ; NOTE: This board uses a 3.0:1 voltage divider to the ADC input. The default in battery.hpp is 2.0 for generic boards.
    ; Ensure VOLTAGE_DIVIDER matches your actual hardware divider ratio.
    -DBATTERY_ADC_PIN=1
    -DVOLTAGE_DIVIDER=3.0
    -DADC_SCALE=1.219
    -DLOW_BAT_PERCENT=5
    -DDIAG_ADC=1
    -DDEMO_MODE=1
    -DLCD_MAP_A
    -DLCD_COLOR_PROFILE_1
    -DTOUCH_CST816S 
    -DTOUCH_I2C_PORT=0 
    -DTOUCH_PIN_SDA=6 
    -DTOUCH_PIN_SCL=7 
    -DTOUCH_I2C_ADDR=0x15 
    -DTOUCH_I2C_FREQ=400000
    -DWIFI_STA_SSID="Davis"
    -DWIFI_STA_PASS="AshtonG8"

; Required libraries
lib_deps =
    lovyan03/LovyanGFX @ ^1.1.9  ; Hardware-accelerated graphics

; Upload settings
upload_speed = 921600
upload_protocol = esptool

; Minimal environment that builds ONLY the GPS test sketch
[env:gps_test]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
upload_protocol = esptool
; Only compile the GPS test file; ignore everything else in src/
build_src_filter = -<*> +<gps_test.cpp>
; Keep it minimal: no extra build flags or libraries
lib_deps =
