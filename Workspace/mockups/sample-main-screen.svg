<svg width="240" height="240" viewBox="0 0 240 240">
  <rect width="240" height="240" fill="#a0d8e0" />
  <!-- Outer speed arc -->
  <path d="M47,46 A120,120 0 0,1 193,46" stroke="#2f7043" stroke-width="11" fill="none" />
  <path d="M193,46 A120,120 0 0,1 120,227" stroke="#fdc000" stroke-width="11" fill="none" />
  <path d="M120,227 A120,120 0 0,1 47,46" stroke="#f80000" stroke-width="11" fill="none" />
  <!-- Battery arc (left) -->
  <path d="M67,183 A92,92 0 0,1 113,209" stroke="#2f7043" stroke-width="8" fill="none" />
  <!-- Satellite arc (right) -->
  <path d="M173,209 A92,92 0 0,1 197,158" stroke="#2f7043" stroke-width="8" fill="none" />
  <!-- Central speed -->
  <text x="120" y="120" font-size="38px" font-family="Arial" fill="#111" font-weight="bold" text-anchor="middle" dominant-baseline="middle">88</text>
  <!-- Units -->
  <text x="120" y="80" font-size="16px" font-family="Arial" fill="#111" text-anchor="middle">km/h</text>
  <!-- Speed needle -->
  <polygon points="108,144 132,142 120,92" fill="#cc2222" />
  <!-- Sun icon -->
  <circle cx="120" cy="144" r="12" fill="#fdc000" stroke="#111" stroke-width="2"/>
  <!-- Sun rays -->
  <g stroke="#fdc000">
    <line x1="120" y1="144" x2="120" y2="162" stroke-width="2"/>
    <line x1="120" y1="144" x2="120" y2="126" stroke-width="2"/>
    <line x1="120" y1="144" x2="136" y2="144" stroke-width="2"/>
    <line x1="120" y1="144" x2="104" y2="144" stroke-width="2"/>
    <line x1="120" y1="144" x2="132" y2="156" stroke-width="2"/>
    <line x1="120" y1="144" x2="108" y2="132" stroke-width="2"/>
    <line x1="120" y1="144" x2="108" y2="156" stroke-width="2"/>
    <line x1="120" y1="144" x2="132" y2="132" stroke-width="2"/>
  </g>
  <!-- Battery icon (below left arc) -->
  <rect x="60" y="170" width="24" height="13" stroke="#222" fill="#fff" />
  <rect x="82" y="174" width="3" height="5" fill="#222" />
  <rect x="62" y="172" width="16" height="9" fill="#2f7043"/>
  <text x="72" y="190" font-size="12px" fill="#111" text-anchor="middle">80%</text>
  <!-- LOW BAT demo -->
  <text x="102" y="160" font-size="10px" fill="#f80000" font-family="Arial" font-weight="bold">LOW</text>
  <text x="102" y="172" font-size="10px" fill="#f80000" font-family="Arial" font-weight="bold">BAT</text>
  <!-- Satellite icon (below right arc) -->
  <rect x="178" y="170" width="8" height="13" stroke="#222" fill="#eee" />
  <rect x="168" y="173" width="7" height="7" fill="#222"/>
  <circle cx="182" cy="166" r="3" fill="#222"/>
  <!-- Satellite count -->
  <text x="182" y="190" font-size="12px" fill="#111" text-anchor="middle">9</text>
  <!-- "Swipe to navigate" hint -->
  <text x="120" y="228" font-size="10px" fill="#888" text-anchor="middle">Swipe to navigate</text>
</svg>